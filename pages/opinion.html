<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinion</title>
    <link rel="stylesheet" href="../css/opinion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <header class="header col-xl-12 col-lg-11">
        <p class="header__title">Opinions</p>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="../index.html" class="nav__link">Inicio</a></li>
                <li class="nav__item"><a href="../pages/espania.html" class="nav__link">España</a></li>
                <li class="nav__item"><a href="../pages/europa.html" class="nav__link">Europa</a></li>
                <li class="nav__item"><a href="../pages/mundo.html" class="nav__link">Mundo</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Opiniones</a></li>
            </ul>
        </nav>
    </header>
    <!-- Container -->
    <div class="container">
        <h1 class="title">Formulario de Opinión</h1>
        <section class="section row">
            <form class="col-xl-12 col-lg-11 pe-lg-5 formulario">
                <div class="alert alert-secondary" role="alert">
                   Comprueba que los campos estén rellenos antes de enviarlo
                </div>
                <div class="mb-3">
                    <label for="example" class="form-label">Nombre</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="example" class="form-label">Apellidos</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="example" class="form-label">Restaurante Favorito</label>
                  <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="example" class="form-label">Plato Favorito</label>
                  <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="example" class="form-label">Chef Favorito</label>
                  <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="example" class="form-label">Escribe tu opinión sobre el tema elegido para la página:</label>
                    <textarea class="form-control"></textarea>
                  </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Información
                </button>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Información</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Gracias por visitar la página.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Enviar</button>
            </form>
        </section>
    </div>
    <!-- Footer -->
    <footer class="footer mt-3 col-xl-12 col-lg-11">
        <ul class="footer__list">
            <li class="footer__item"><a href="../index.html" class="footer__link">Inicio</a></li>
            <li class="footer__item"><a href="../pages/espania.html" class="footer__link">España</a></li>
            <li class="footer__item"><a href="../pages/europa.html" class="footer__link">Europa</a></li>
            <li class="footer__item"><a href="../pages/mundo.html" class="footer__link">Mundo</a></li>
            <li class="footer__item"><a href="#" class="footer__link">Opiniones</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
